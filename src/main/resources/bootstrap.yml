---
spring:
  application:
    name: '@project.artifactId@'
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Kalystee/kal-config-store
          search-paths:
            - '{application}/{profile}'
            - '{application}'
          timeout: 10
          refresh-rate: 30
          force-pull: true
          clone-on-start: false
          basedir: var/git-repo
          skip-ssl-validation: true
          delete-untracked-branches: true
          default-label: main
          order: 1